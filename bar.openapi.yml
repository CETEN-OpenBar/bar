openapi: 3.0.3
info:
  title: OpenAPI - Bar
  license:
    name: MIT
    url: https://opensource.org/license/mit/
  version: 1.0.11
servers:
  - url: http://localhost:8080
  - url: https://le-bar.telecomnancy.net/api/v1
  - url: https://bar.yewolf.fr/api
tags:
  - name: auth
    description: Related to user's authentication
  - name: accounts
    description: Related to user's accounts
  - name: transactions
    description: Related to user's transactions
  - name: refills
    description: Related to user's refills (real money)
  - name: stars
    description: Related to donnation (virtual money)
  - name: categories
    description: Categories of items in the shop
  - name: items
    description: Items on sales in the shop
  - name: carousel
    description: Carousel texts and images
  - name: deleted
    description: Restore or delete permanently
paths:
  /auth/google/begin/{qr_nonce}:
    description: Connect account to Google
    get:
      summary: ""
      description: Connect account to Google
      operationId: connectAccount
      parameters:
        - name: qr_nonce
          in: path
          description: QR nonce
          required: true
          schema:
            type: string
      responses:
        "301":
          description: "Redirect to the google oauth page"
          headers:
            Location:
              description: "Redirect to the google oauth page"
              schema:
                type: string
        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      tags:
        - auth
  /auth/google/callback:
    description: Callback for Google OAuth
    get:
      summary: ""
      description: Callback for Google OAuth
      operationId: callback
      parameters:
        - name: code
          in: query
          description: Google OAuth code
          required: true
          schema:
            type: string
        - name: state
          in: query
          description: Google OAuth state
          required: true
          schema:
            type: string
      responses:
        "301":
          description: "Redirect to the correct endpoint"
          headers:
            Location:
              description: "Redirect to the correct endpoint"
              schema:
                type: string
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      tags:
        - auth
  /auth/google:
    description: Connect to account with Google
    get:
      summary: ""
      description: Connect account to Google
      operationId: connectGoogle
      parameters:
        - name: r
          in: query
          description: Redirect to this url after connecting
          required: true
          schema:
            type: string
      responses:
        "301":
          description: "Redirect to the google oauth page"
          headers:
            Location:
              description: "Redirect to the google oauth page"
              schema:
                type: string
        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "401":
          description: "Not connected"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      tags:
        - auth
  /auth/card:
    description: Connect to account with card
    post:
      summary: ""
      description: Connect account to card
      operationId: connectCard
      requestBody:
        description: Card id
        content:
          application/json:
            schema:
              type: object
              properties:
                card_id:
                  type: string
                card_pin:
                  type: string
              required:
                - card_id
                - card_pin
      responses:
        "200":
          description: "Successfully connected"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: "#/components/schemas/Messages"
                  account:
                    $ref: "#/components/schemas/Account"
        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "401":
          description: "Not connected"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      security:
        - local_token: []
      tags:
        - auth
  /auth/password:
    description: Connect to account with password
    post:
      summary: ""
      description: Connect account with password
      operationId: connectPassword
      requestBody:
        description: Password
        content:
          application/json:
            schema:
              type: object
              properties:
                card_id:
                  type: string
                password:
                  type: string
              required:
                - card_id
                - password
      responses:
        "200":
          description: "Successfully connected"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: "#/components/schemas/Messages"
                  account:
                    $ref: "#/components/schemas/Account"
        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "401":
          description: "Not connected"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      security:
        - local_token: []
      tags:
        - auth
  /auth/qr:
    description: Get the QR code to connect account to Google
    get:
      description: Websocket to listen for scan & callback (for cool animations)
      summary: ""
      operationId: getBorneAuthQRWebsocket
      responses:
        "101":
          description: "Switching Protocols"
          headers:
            Connection:
              schema:
                type: string
                enum:
                  - Upgrade
              required: true
            Upgrade:
              schema:
                type: string
                enum:
                  - websocket
              required: true
            Sec-WebSocket-Accept:
              schema:
                type: string
              required: true
      security:
        - local_token: []
    post:
      description: Validate the connection to connect
      summary: ""
      operationId: postBorneAuthQR
      requestBody:
        description: Nonce
        content:
          application/json:
            schema:
              type: object
              properties:
                nonce:
                  type: string
              required:
                - nonce
      responses:
        "200":
          description: "Successfully connected"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: "#/components/schemas/Messages"
                  account:
                    $ref: "#/components/schemas/Account"
        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "401":
          description: "Not connected"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
  /account/qr:
    description: Get the QR code to connect account to Google
    get:
      description: Websocket to listen for scan & callback (for cool animations)
      summary: ""
      operationId: getAccountQRWebsocket
      responses:
        "101":
          description: "Switching Protocols"
          headers:
            Connection:
              schema:
                type: string
                enum:
                  - Upgrade
              required: true
            Upgrade:
              schema:
                type: string
                enum:
                  - websocket
              required: true
            Sec-WebSocket-Accept:
              schema:
                type: string
              required: true
    post:
      summary: ""
      description: Get the QR code to connect account to Google
      operationId: getAccountQR
      requestBody:
        description: Card pin
        content:
          application/json:
            schema:
              type: object
              properties:
                card_pin:
                  type: string
              required:
                - card_pin
      responses:
        "200":
          description: Successfully got QR code
          content:
            image/png:
              schema:
                type: string
                format: base64
        "401":
          description: "Not connected"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      security:
        - auth: []
        - not_onboarded: []
      tags:
        - auth
  /logout:
    description: Logout
    get:
      summary: ""
      description: Logout
      operationId: logout
      responses:
        "204":
          description: Successfully logged out
        "401":
          description: "Not connected"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      security:
        - auth: []
        - not_onboarded: []
      tags:
        - auth
  /account:
    description: Get the basic current account's information
    get:
      summary: ""
      description: Get the basic current account's information
      operationId: getAccount
      responses:
        "200":
          description: Successfully got account's info
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: "#/components/schemas/Messages"
                  account:
                    $ref: "#/components/schemas/Account"
        "401":
          description: "Not connected"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      security:
        - auth: []
      tags:
        - accounts
  /account/pin:
    patch:
      description: Update's account card pin / id
      operationId: patchAccountPin
      requestBody:
        description: Card pin / id
        content:
          application/json:
            schema:
              type: object
              properties:
                card_id:
                  type: string
                old_card_pin:
                  type: string
                new_card_pin:
                  type: string
              required:
                - old_card_pin
                - new_card_pin
      responses:
        "200":
          description: Successfully updated account's card pin
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: "#/components/schemas/Messages"
                  account:
                    $ref: "#/components/schemas/Account"
        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "401":
          description: "Not connected"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "404":
          description: "Account not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "409":
          description: "Conflict"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      security:
        - auth: []
      tags:
        - accounts
  /account/{account_id}/reset_pin:
    description: Reset the account's pin
    post:
      summary: ""
      description: Reset the account's pin
      operationId: resetAccountPin
      parameters:
        - name: account_id
          in: path
          description: ID of the account
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        "200":
          description: Successfully reset account's pin
        "401":
          description: "Not authorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "404":
          description: "Account not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      security:
        - admin_auth: []
      tags:
        - accounts
  /account/password:
    patch:
      description: Update account's password
      operationId: patchAccountPassword
      requestBody:
        description: Passwords
        content:
          application/json:
            schema:
              type: object
              properties:
                old_password:
                  type: string
                new_password:
                  type: string
              required:
                - old_password
                - new_password
      responses:
        "200":
          description: Successfully updated account's card pin
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: "#/components/schemas/Messages"
                  account:
                    $ref: "#/components/schemas/Account"
        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "401":
          description: "Not connected"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "404":
          description: "Account not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "409":
          description: "Conflict"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      security:
        - auth: []
      tags:
        - accounts
  /account/watch:
    description: Listen for changes on account
    get:
      summary: ""
      description: Listen for changes on account
      operationId: watchAccount
      responses:
        "200":
          description: Successfully got account's info
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: "#/components/schemas/Messages"
                  account:
                    $ref: "#/components/schemas/Account"
        "401":
          description: "Not connected"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      security:
        - auth: []
      tags:
        - accounts
  /account/admin:
    get:
      description: Check if the current account can access the admin panel
      summary: ""
      operationId: getAccountAdmin
      responses:
        "200":
          description: Successfully got account's info
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: "#/components/schemas/Messages"
                  is_allowed:
                    type: boolean
                  can_restore:
                    type: boolean
                required:
                  - is_allowed
                  - can_restore
        "401":
          description: "Not connected"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "404":
          description: "Account not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "409":
          description: "Conflict"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      security:
        - auth: []
      tags:
        - accounts
  /account/toggles/wants_to_staff:
    get:
      description: Toggles the wants_to_staff flag
      summary: ""
      operationId: toggleAccountWantsToStaff
      responses:
        "200":
          description: Changed account's wants_to_staff flag
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: "#/components/schemas/Messages"
                  wants_to_staff:
                    type: boolean
                required:
                  - wants_to_staff
        "401":
          description: "Not connected"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "404":
          description: "Account not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "409":
          description: "Conflict"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      security:
        - auth: []
      tags:
        - accounts
  /accounts:
    description: Get all accounts informations
    get:
      summary: ""
      description: Get all accounts informations
      operationId: getAccounts
      parameters:
        - name: page
          in: query
          description: page to get
          schema:
            type: integer
            format: uint64
            default: 0
        - name: limit
          in: query
          description: number of accounts to get
          schema:
            type: integer
            format: uint64
            default: 10
        - name: search
          in: query
          description: search string
          schema:
            type: string
      responses:
        "200":
          description: Returns new account's info
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: "#/components/schemas/Messages"
                  accounts:
                    type: array
                    items:
                      $ref: "#/components/schemas/Account"
                  page:
                    type: integer
                    format: uint64
                  limit:
                    type: integer
                    format: uint64
                  max_page:
                    type: integer
                    format: uint64
                required:
                  - page
                  - limit
                  - max_page
                  - accounts
        "401":
          description: "Not authorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      security:
        - admin_auth: []
      tags:
        - accounts
    post:
      summary: ""
      description: Add an account to the database
      operationId: postAccounts
      requestBody:
        description: Add an account to the database
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewAccount"
      responses:
        "200":
          description: Successfully got accounts infos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        "401":
          description: "Not authorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "409":
          description: "Conflict"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      security:
        - admin_auth: []
      tags:
        - accounts
  /import/accounts:
    post:
      description: Import accounts from a CSV file
      summary: ""
      operationId: importAccounts
      requestBody:
        description: Import accounts from a CSV file
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "200":
          description: Successfully imported accounts
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: "#/components/schemas/Messages"
                  not_accepted:
                    type: array
                    items:
                      type: string
        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "401":
          description: "Not authorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "409":
          description: "Conflict"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      security:
        - admin_auth: []
      tags:
        - accounts
  /accounts/{account_id}:
    description: Get the account's information
    get:
      summary: ""
      description: Get the account's information
      operationId: getAccountId
      parameters:
        - name: account_id
          in: path
          description: ID of the account
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        "200":
          description: Successfully got account's info
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        "401":
          description: "Not authorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "404":
          description: "Account not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      security:
        - admin_auth: []
      tags:
