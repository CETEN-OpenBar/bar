          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "404":
          description: "Account not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      security:
        - admin_auth: []
      tags:
        - accounts
    delete:
      summary: ""
      description: Delete account
      operationId: markDeleteAccountId
      parameters:
        - name: account_id
          in: path
          description: ID of the account
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        "204":
          description: ""
        "401":
          description: "Not authorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "404":
          description: "Account not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
      security:
        - admin_auth: []
      tags:
        - accounts
  /accounts/{account_id}/toggles/wants_to_staff:
    get:
      description: Toggles the wants_to_staff flag
      summary: ""
      operationId: adminToggleAccountWantsToStaff
      parameters:
